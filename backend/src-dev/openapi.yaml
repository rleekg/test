openapi: 3.0.3
info:
    title: symfony
    version: 1.0.0
    description: Заготовка для проектов на symfony, примеры модулей
tags:
    - name: general
      description: Общее
servers:
    - url: /api
paths:
    /calculate-price:
        post:
            operationId: calculate-price
            summary: Расчет цены
            description: Расчет цены
            tags:
                - product
            requestBody:
                description: Запрос
                content:
                    application/json:
                        schema:
                            type: object
                            properties:
                                product:
                                    type: string
                                    format: uuid
                                taxNumber:
                                    type: string
                                    example: DE123456789
                                couponCode:
                                    type: string
                                    enum: [D15, D20]
                                    example: D15
                            additionalProperties: false
                            required:
                                - product
                                - taxNumber
                                - couponCode
            responses:
                '200':
                    description: Пользователь успешно зарегистрирован
                    content:
                        application/json:
                            schema:
                                type: object
                                properties:
                                    data:
                                        type: array
                                        items:
                                            type: object
                                            properties:
                                                price:
                                                    type: integer
                                    status:
                                        type: string
                                        enum: [success, error]
                '400':
                    description: Ошибка запроса
                    content:
                        application/json:
                            schema:
                                $ref: '#/components/schemas/errorResponse'
                            example:
                                data:
                                    error: true
                                    code: 400
                                    message: Неверный формат запроса
                                    errors: [ 'invalid_request' ]
                                status: error
components:
    schemas:
        successResponse:
            type: object
            required:
                - data
            additionalProperties: false
            properties:
                status:
                    type: string
                    example: success
                data:
                    type: object
        errorResponse:
            type: object
            properties:
                data:
                    type: object
                    required:
                        - error
                        - code
                        - message
                        - errors
                    additionalProperties: false
                    properties:
                        error:
                            type: boolean
                            example: true
                        code:
                            type: integer
                        message:
                            type: string
                        errors:
                            type: array
                status:
                    type: string
    parameters:
        limit:
            in: query
            name: limit
            required: false
            description: Лимит
            example: 10
            schema:
                type: integer
        offset:
            in: query
            name: offset
            required: false
            description: Смещение
            example: 1
            schema:
                type: integer
security:

